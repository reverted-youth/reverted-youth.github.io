<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <title>Reverted Youth</title>    
  </head>
  <style>
    body {
      margin: 0 auto;
      padding: 0;
      background: #000000;
      max-width: 1920px;
      display: flex;
      flex-direction: column;
      font-family: "Gruppo", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    img {
      width: 50%;      
      margin: 0 auto;
    }
    .contact {
      color: white;
      margin: 0 0 80px 0;
      display: flex;
      flex-direction: column;
      align-self: center;
    }
    .contact .title {
      font-size: 25px;
      margin: 5px 0;
    }
    .contact .email {
      font-size: 22px;
      margin: 5px 0;
    }
    @media(max-width:960px) {
      img {
        width: 90%;
      }
    }
  </style>
  <body>
    <img src="reverted_youth.png">
    <div class="contact">
      <p class="title">For inquiries please contact:</p>
      <p class="email">reverted-youth@protonmail.com</p>
    </div>
  </body>
</html>
